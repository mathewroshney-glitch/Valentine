<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffe6e6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe6e6 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* The Professional Card */
        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .main-gif {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-pink);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            left: 55%; /* Start slightly to the right */
        }

        /* Success Screen */
        #success-screen {
            display: none;
            text-align: center;
        }

        #success-screen h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <img class="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGNid3B0Z3RneXFtcHpxZ3RneXFtcHpxZ3RneXFtcHpxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVD6YfU39XG/giphy.gif" alt="Cute bear">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <img style="width: 250px; border-radius: 20px;" src="http://googleusercontent.com/image_collection/image_retrieval/8132697574463234574_0" alt="Cute cat celebration">
        <h1>Maahi Ve! ❤️</h1>
        <p style="color: white; font-weight: bold; font-size: 1.2rem;">I knew you'd say yes!</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const successScreen = document.getElementById('success-screen');
        const music = document.getElementById('bgMusic');

        // Logic to make "No" move and "Yes" grow
        noBtn.addEventListener('mouseover', () => {
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make Yes button grow bigger every attempt
            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.2})`;
        });

        // Logic for when they click "Yes"
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successScreen.style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d';
            
            // Starts the music
            music.play();
        });
    </script>
</body>
</html>
