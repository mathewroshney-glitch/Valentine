<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4d6d; --bg: #ffe6e6; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--bg); font-family: 'Poppins', sans-serif; overflow: hidden; transition: 0.5s; }
        .card { background: white; padding: 3rem; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px; z-index: 10; }
        .gif { width: 200px; border-radius: 15px; margin-bottom: 20px; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--pink); font-size: 2.5rem; margin-bottom: 30px; }
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; position: relative; min-height: 60px; }
        button { padding: 12px 25px; font-size: 1.1rem; border-radius: 50px; border: none; cursor: pointer; transition: 0.3s; font-weight: 600; }
        #yesBtn { background: var(--pink); color: white; }
        #noBtn { background: #949494; color: white; position: absolute; left: 55%; }
        #success-screen { display: none; text-align: center; }
        #success-screen h1 { font-size: 3.5rem; color: white; }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <img class="gif" src="start.gif.gif" alt="Asking">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <img class="gif" style="width: 300px;" src="success.gif.gif" alt="Success">
        <h1>Good Choice! (Not like you had one üòâ)</h1>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const successScreen = document.getElementById('success-screen');
        const music = document.getElementById('bgMusic');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.15})`;
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successScreen.style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d';
            music.play();
        });
    </script>
</body>
</html>
